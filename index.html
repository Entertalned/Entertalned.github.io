<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red-Themed Vertical Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is the first red-themed box. Scroll down to see more.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is the second box. Keep scrolling!</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is the third box. Nice scrolling!</p>
    </div>
  </div>
</body>
</html>
