<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Red Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="info-box">
      <!-- Page content -->
      <div class="pages-wrapper">
        <div class="page" id="page1">
          <h3>Page 1</h3>
          <p>Welcome to the first page of the red-themed panel!</p>
        </div>
        <div class="page" id="page2">
          <h3>Page 2</h3>
          <p>This is the second page. Add any content you like here.</p>
        </div>
        <div class="page" id="page3">
          <h3>Page 3</h3>
          <p>Here is the third page of the panel. Keep it interactive!</p>
        </div>
      </div>
    </div>

    <!-- Page buttons outside the box -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-page="1">Page 1</button>
      <button class="tab-btn" data-page="2">Page 2</button>
      <button class="tab-btn" data-page="3">Page 3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
