<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red-Themed Sliding Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="info-box">
      <div class="pages-wrapper">
        <div class="page active" id="page1">
          <h3>Page 1</h3>
          <p>Welcome to the first page of the red-themed panel!</p>
        </div>
        <div class="page" id="page2">
          <h3>Page 2</h3>
          <p>This is the second page. Add any content you like here.</p>
        </div>
        <div class="page" id="page3">
          <h3>Page 3</h3>
          <p>Here is the third page of the panel. Keep it interactive!</p>
        </div>
      </div>

      <!-- Arrow buttons inside the box, bottom center -->
      <div class="arrow-buttons">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
